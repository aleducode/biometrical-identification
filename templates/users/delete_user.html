{% extends "base/base.html" %}
{% load staticfiles %}
{% block content %}
<!-- page content -->

    <div class="">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="page-title">
                <div class="title_left">
                    <h3>Confirmación<small></small></h3>
                </div>
            </div>
            <div class="x_panel">
                <div class="x_content">
                    <form role="form" method="post">

                        {% csrf_token %}

                        <h3>¿Desea eliminar {{object}} ? </h3>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-danger" id="load"
                                        data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Procesando">Sí,
                                        eliminar</button>
                                    <a onclick="goBack()" class="btn btn-default">
                                        Cancelar
                                    </a>
                                </div>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



{% endblock  %}

{% block js_scripts %}
<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
