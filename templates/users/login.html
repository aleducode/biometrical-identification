<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load static %}
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "images/logo-fundacion.png" %}" type="image/ico" />

    <title>Fundación Concivica</title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
</head>

<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form method="POST" action="{% url 'users:login'%}">
                        {% csrf_token %}
                        <h1> Fundación Concivica </h1>
                        <div>
                            <input class="form-control" type="text" name="username" placeholder="Nombre de usuario"
                                required="true">
                        </div>
                        <div>
                            <input class="form-control" type="password" name="password" placeholder="Contraseña"
                                required="true">
                        </div>
                        {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade in" role="alert" style="text-shadow:none">
                                
                                <strong> Error !</strong> Nombre de usuario o contraseña incorrectos.
                              </div>
                        {% endif %}
                        <div>
                            <button class="btn btn-default" type="submit">Iniciar Sesión</button>

                        </div>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <p class="change_link">Municipio de Rionegro

                            </p>

                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <h1><i class="fa fa-hand-pointer-o"></i> Identificación Biométrica</h1>
                                <p>©2019 Todos los derechos reservados.</p>
                                <p></p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>


        </div>
    </div>
</body>

</html>
